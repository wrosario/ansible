# ============================================================
# Assert database access privileges
#
- name: assert database privileges changed 
  assert:
    that:
       - "output.changed == {{changed}}"

- name: run psql command to show database access privileges
  command: psql -c "\z" -d {{ database_name }}
  sudo: yes
  sudo_user: postgres
  register: result

- name: assert output match the correct access privileges
  assert:
    that:
       - "result.changed == true"
       - "'{{ privileges }}' in result.stdout" 

