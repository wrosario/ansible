# ============================================================
# Create postgresql user and verify user is added to postgresql database
#
- include: create_user.yml user_name={{user_name_1}} user_password={{ user_password_1 }}

- include: assert_user.yml user_name={{user_name_1}} privs=''

- include: remove_user.yml user_name={{user_name_1}} user_password={{ user_password_1 }}

- include: assert_no_user.yml user_name={{user_name_1}}

# ============================================================
# Create postgresql user that already exist on mysql database
#
- include: create_user.yml user_name={{user_name_1}} user_password={{ user_password_1 }}

- name: create postgresql user that already exist (expect changed=false)
  postgresql_user: name={{ user_name_1 }} password={{user_password_1}} state=present
  sudo: yes
  sudo_user: postgres
  register: result

- name: assert output message postgresql user was not created
  assert: { that: "result.changed == false" }

# ============================================================
# remove postgresql user and verify user is removed from mysql database
#
- name: remove mysql user state=absent (expect changed=true)
  postgresql_user: name={{ user_name_1 }} password={{ user_password_1 }} state=absent
  register: result

- name: assert output message mysql user was removed
  assert: { that: "result.changed == true" }

- include: assert_no_user.yml user_name={{user_name_1}}

# ============================================================
# remove postgresql user that does not exist on mysql database
#
- name: remove mysql user that does not exist state=absent (expect changed=false)
  postgresql_user: name={{ user_name_1 }} password={{ user_password_1 }} state=absent
  register: result

- name: assert output message mysql user that does not exist
  assert: { that: "result.changed == false" }

- include: assert_no_user.yml user_name={{user_name_1}}






